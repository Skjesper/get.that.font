<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetYourFont</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="heading">
            <h1>GET THAT FONT</h1>
            <h2>Select a category and randomize!</h2>
        </section>

        <section class="font-selector-container">
            <div id="font-selection" class="font-selector">
                <h3 id="font-selection-name">CLICK THE BUTTON</h3>
                <p id="category-name"></p>
                <p id="download-link"></p>
            </div>

            <div id="font-selection-styling" class="font-selector-styling">
                <select id="dropdown" aria-label="Font category selector"></select>
                <button id="randomButton" type="button">GET THAT FONT</button>
            </div>
        </section>
    </main>

    <script src="./api.js"></script>
</body>
</html>
